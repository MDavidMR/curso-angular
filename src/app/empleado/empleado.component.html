<h1>
    {{titulo}}
</h1>

<strong>Empleado estrella</strong>
<br /><br />

<div *ngIf="trabajadorExterno == true">
    <button (click)="cambiarExterno(false)">Mostrar trabajador</button>

    <ul>
        <li>{{trabajadores[0].nombre}}</li>
        <li>{{trabajadores[0].edad}}</li>
        <li>{{trabajadores[0].cargo}}</li>
        <li *ngIf="trabajadores[0].contratado == true">Contratado</li>
        <li *ngIf="trabajadores[0].contratado == false">No Contratado</li>
    </ul>

</div>

<div *ngIf="trabajadorExterno == false">
    <button (click)="cambiarExterno(true)">Mostrar empleado</button>

    <ul>
        <li>{{empleado.nombre}}</li>
        <li>{{empleado.edad}}</li>
        <li>{{empleado.cargo}}</li>
        <li *ngIf="empleado.contratado == true">Contratado</li>
        <li *ngIf="empleado.contratado == false">No Contratado</li>

    </ul>
</div>
